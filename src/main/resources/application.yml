server:
  port: 8080
  tomcat:
    max-connections: 10
    threads:
      max: 200
    accept-count: 100
    basedir: /tmp/tomcat
    accesslog:
      enabled: true
      directory: logs
      pattern: '%h %l %u %t "%r" %s %b %D' # %D: time in ms
      prefix: access
      suffix: .log
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  # level:
